<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/images/few-clouds.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- <script
			src="https://kit.fontawesome.com/2d6af2d3a6.js"
			crossorigin="anonymous"
		></script> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
		<title>Weather App | Herbert Tamakloe</title>
	</head>
	<body>
		<h2>Weather App</h2>
		<div class="container">
			<div class="search_area">
				<div>
					<input
						type="text"
						class="search_bar"
						placeholder="Search city here . . ."
					/>
					<button type="submit" class="search_btn">
						<img src="/images/search-icon-white.svg" alt="" />
					</button>
				</div>
			</div>

			<div class="weather_info_display">
				<div class="weather_image">
					<img src="" alt="" />
					<p class="weather_description">Weather Description</p>
				</div>

				<h1 class="weather_temp">0°C</h1>

				<h3 class="location">Location</h3>

				<div class="weather_whp">
					<div class="whp">
						<span class="title">Feels Like</span>
						<span class="value" id="feels_like_value">0°C</span>
					</div>
					<div class="whp">
						<span class="title">Wind</span>
						<span class="value" id="wind_value">0km/h</span>
					</div>
					<div class="whp">
						<span class="title">Humidity</span>
						<span class="value" id="humidity_value">0%</span>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
