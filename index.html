<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="/images/few-clouds.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- <script
			src="https://kit.fontawesome.com/2d6af2d3a6.js"
			crossorigin="anonymous"
		></script> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
		<title>Weather App | Herbert Tamakloe</title>
	</head>
	<body>
		<h2>Weather App</h2>
		<div class="container">
			<div class="search_area">
				<div>
					<input
						type="text"
						class="search_bar"
						placeholder="Search city here . . ."
					/>
					<button type="submit" class="search_btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="25.729"
							height="31.766"
							viewBox="0 0 25.729 31.766"
						>
							<path
								id="search-icon-white"
								d="M23.253,31.325l-5.137-7.616A12.517,12.517,0,0,1,3.665,3.665a12.513,12.513,0,0,1,17.7,17.7q-.44.44-.915.83l5.111,7.579a1,1,0,0,1-.269,1.388l-.648.437a1,1,0,0,1-1.388-.27ZM2.586,12.514a9.927,9.927,0,1,0,9.928-9.928A9.938,9.938,0,0,0,2.586,12.514Z"
								fill="#fff"
							/>
						</svg>
					</button>
				</div>
			</div>

			<div class="weather_info_display">
				<div class="weather_image">
					<img src="./images/default.svg" alt="" />
					<p class="weather_description">
						Enter a city name to find out weather
					</p>
				</div>

				<h1 class="weather_temp">0°C</h1>

				<h3 class="location">Location</h3>

				<div class="weather_whp">
					<div class="whp">
						<span class="title">Feels Like</span>
						<span class="value" id="feels_like_value">0°C</span>
					</div>
					<div class="whp">
						<span class="title">Wind</span>
						<span class="value" id="wind_value">0km/h</span>
					</div>
					<div class="whp">
						<span class="title">Humidity</span>
						<span class="value" id="humidity_value">0%</span>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
